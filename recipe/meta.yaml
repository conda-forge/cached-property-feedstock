{% set name = "cached_property" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fd4a5530c01c2fa42fa89f423caf2f54c7edd5cd1da38507d06d4067af414763

build:
  number: 0

test:
  imports:
    - cached_property
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: {{ name }}
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6

  - name: cached-property
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('cached_property', max_pin="x.x.x") }}

about:
  home: https://github.com/pydanny/cached-property
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A decorator for caching properties in classes.
  description: |
    Cached-property is a decorator for caching properties in classes. It
    makes caching of time or computational expensive properties quick and easy.
  doc_url: https://pypi.python.org/pypi/cached-property
  dev_url: https://github.com/pydanny/cached-property
  doc_source_url: https://github.com/pydanny/cached-property/blob/master/README.rst

extra:
  recipe-maintainers:
    - anthchirp
    - mvdbeek
